<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Request</title>
    <style>
        body { background: #fff5f7; font-family: sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; text-align: center; transition: 0.5s; }
        .card { width: 90%; max-width: 400px; padding: 20px; }
        .heart { margin: 0 auto 30px; position: relative; width: 100px; height: 90px; animation: pulse 1.2s infinite; }
        .heart:before, .heart:after { position: absolute; content: ""; left: 50px; top: 0; width: 50px; height: 80px; background: #e91e63; border-radius: 50px 50px 0 0; transform: rotate(-45deg); transform-origin: 0 100%; }
        .heart:after { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        h1 { color: #d32f2f; font-size: 1.8rem; }
        .btn-container { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 20px; }
        button { border: none; border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        #yesBtn { background: #e91e63; color: white; padding: 15px 50px; font-size: 1.2rem; }
        #noBtn { background: #b0b0b0; color: white; padding: 10px 30px; }
        .confetti { position: absolute; width: 10px; height: 10px; top: -10px; animation: fall 3s linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="card" id="content">
        <div id="heart-box" class="heart"></div>
        
        <h1 id="title">Hello! ‚ù§Ô∏è</h1>
        
        <div id="message-area">
            <p id="main-text">Will you be my Valentine?</p>
        </div>

        <div class="btn-container" id="btn-group">
            <button id="yesBtn" onclick="celebrate()">YES! üòç</button>
            <button id="noBtn" onclick="pleasePlea()">No üò¢</button>
        </div>
    </div>

    <script>
        // --- EDIT THE NAME HERE ---
        const partnerName = "Put Name Here"; 
        // --------------------------

        // Set the name immediately when the page loads
        document.getElementById('title').innerText = `Hello, ${partnerName} ‚ù§Ô∏è`;

        let yesSize = 1;

        function pleasePlea() {
            const messageArea = document.getElementById('message-area');
            const yesBtn = document.getElementById('yesBtn');
            messageArea.innerHTML = `<p style="color: #d32f2f;">Please, don't do that ü•∫</p>`;
            yesSize += 0.3;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        function celebrate() {
            document.getElementById('title').innerHTML = "Perfect Choice! ‚ù§Ô∏è";
            document.getElementById('title').style.color = "#FFD700"; 
            document.getElementById('message-area').innerHTML = "I can't wait to make it special.";
            document.getElementById('btn-group').classList.add('hidden');
            document.body.style.background = "#1a1a1a"; 
            document.body.style.color = "white";

            for(let i=0; i<100; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = ['#e91e63','#FFD700','#8A2BE2'][Math.floor(Math.random()*3)];
                c.style.animationDuration = (Math.random()*2+2)+'s';
                document.body.appendChild(c);
            }
        }
    </script>
</body>
</html>
